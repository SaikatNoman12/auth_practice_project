<div class="w-100 py-2 bg-light">
  <div class="container d-flex align-items-center justify-content-between head">
    <div class="logo">
      <h1 class="m-0">{{ "Logo" | titlecase }}</h1>
    </div>

    <div class="signIn-profile d-flex align-items-center">
      <ng-container *ngIf="!isLoggedIn">
        <div class="sign-in-btn">
          <button class="myBtn sign-in" type="button">
            {{ "Sign In" | titlecase }}
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="profile ms-2">
          <div class="prof-img">
            <img src="../../assets/pngegg.png" alt="" />
          </div>
          <div class="profile-header-item">
            <ul>
              <li>
                <a href="" routerLink="/dashboard" routerLinkActive="active">
                  <span>
                    <i class="fas fa-border-all" aria-hidden="true"></i>
                  </span>
                  <span>Dashboard</span>
                </a>
              </li>
              <li>
                <a
                  href=""
                  routerLink="/profile"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <span>
                    <i class="fas fa-eye" aria-hidden="true"></i>
                  </span>
                  <span>View Profile</span>
                </a>
              </li>
              <li>
                <a
                  href=""
                  routerLink="/profile"
                  [queryParams]="{ EditMode: true }"
                  routerLinkActive="active"
                  (click)="onEditFrom()"
                >
                  <span>
                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                  </span>
                  <span>Edit Profile</span>
                </a>
              </li>
              <li>
                <a
                  href=""
                  routerLink="/change-password"
                  routerLinkActive="active"
                >
                  <span><i class="fas fa-eye" aria-hidden="true"></i></span>
                  <span>Change Password</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  routerLink="/"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  (click)="onSignOut()"
                >
                  <span>
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                  </span>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
